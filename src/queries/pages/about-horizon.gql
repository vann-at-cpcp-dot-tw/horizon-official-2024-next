query QueryPageAboutHorizon(
  $language: LanguageCodeFilterEnum
) {
  aboutHorizon(
    language: $language
  ) {
    aboutHorizonCustomFields {
      firstScreen {
        backgroundVideo {
          node {
            mediaItemUrl
          }
        }
        heroImage {
          node {
            mediaItemUrl
            srcSet
          }
        }
        description
      }
      discoverHorizon
      imageAfterDiscoverHorizon {
        node {
          mediaItemUrl
          srcSet
        }
      }
      numericalData {
        yachtsBuild
        overSqftArea
        iso9001Certified
        employees
      }
      achievement {
        image {
          node {
            mediaItemUrl
            srcSet
          }
        }
      }
      history
    }
  }
}