query QuerySingleBrokerage(
  $slug: ID!
  $translation: LanguageCodeEnum!
) {
  post:brokerage(
    id: $slug
    idType: SLUG
  ) {
    translation(language: $translation){
      title
      customFields:brokerageCustomFields {
        year
        displayPrice
        yachtDescription
        # relatedPublication {
        #   nodes {
        #     ... on Publication {
        #       title
        #       publicationCustomFields {
        #         publication {
        #           publicationCover {
        #             node {
        #               mediaItemUrl
        #               srcSet
        #             }
        #           }
        #           pdf {
        #             node {
        #               mediaItemUrl
        #             }
        #           }
        #         }
        #       }
        #     }
        #   }
        # }
        heroImage {
          node {
            mediaItemUrl
            srcSet
          }
        }
        exteriorImages {
          image {
            node {
              mediaItemUrl
              srcSet
            }
          }
        }
        interiorImages {
          description
          image {
            node {
              mediaItemUrl
              srcSet
            }
          }
        }
        featuresTable {
          tableType
          terms {
            termName
            termValue
          }
        }
        specTerms {
            loa {
              metric
              imperial
            }
            lwl {
              metric
              imperial
            }
            beam {
              metric
              imperial
            }
            draft {
              metric
              imperial
            }
            engines {
              metric
              imperial
            }
            generator {
              metric
              imperial
            }
            displacement {
              metric
              imperial
            }
            fuelCapacity {
              metric
              imperial
            }
            waterCapacity {
              metric
              imperial
            }
            cabins {
              metric
              imperial
            }
        }
      }
      yachtConditions {
        nodes {
          translation(language: $translation){
            slug
            name
          }
        }
      }
    }
  }
}