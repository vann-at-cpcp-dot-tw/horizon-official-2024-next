query QueryPublicationsPage {
  publicationCategories(
    where: {
      language: EN #只接英文版
    }
  ) {
    nodes {
      slug
      name
      publications(
        first: 6,
        where: {
          orderby: {
            field: DATE,
            order: DESC
          }
        }
      ) {
        nodes {
          slug
          title
          publicationCustomFields {
            publication {
              publicationCover {
                node {
                  mediaItemUrl
                  srcSet
                  mediaDetails {
                    width
                    height
                  }
                }
              }
              pdf {
                node {
                  mediaItemUrl
                }
              }
            }
          }
        }
      }
    }
  }
}