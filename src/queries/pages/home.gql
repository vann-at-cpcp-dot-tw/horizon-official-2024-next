query QueryHomePage(
  $language: LanguageCodeFilterEnum
) {
  homePageSettings(
    language: $language
  ) {
    homePageCustomFields{
      homePageKeyVision {
        mainTitle
        heroImage {
          node {
            srcSet
            mediaItemUrl
          }
        }
        heroVideo {
          node {
            mediaItemUrl
          }
        }
      }
      homePageIntroduction {
        smallVideo {
          node {
            mediaItemUrl
          }
        }
        smallImg{
          node {
            mediaItemUrl
            srcSet
          }
        }
        innovationVideo {
          node {
            mediaItemUrl
          }
        }
      }
      homePageAchievements {
        image {
          node {
            mediaItemUrl
            srcSet
          }
        }
      }
    }
  }
  posts(
    first: 3
    where: {
      language: $language
      taxQuery: {
        relation: AND,
        taxArray: [
          {
            taxonomy: CATEGORY,
            field: SLUG,
            terms: ["uncategorized", "events"]
            operator: NOT_IN,
          },
        ]
      }
    }
  ) {
    nodes {
      slug
      title
      date
      categories {
        nodes {
          slug
          name
        }
      }
      postCustomFields {
        gallery {
          image {
            node {
              mediaItemUrl
            }
          }
        }
      }
    }
  }
}

query QueryHomeNews{
  posts(
    first: 3
    where: {
      language: EN #只接英文版
      taxQuery: {
        relation: AND,
        taxArray: [
          {
            taxonomy: CATEGORY,
            field: SLUG,
            terms: ["uncategorized"]
            operator: NOT_IN,
          },
        ]
      }
    }
  ) {
    nodes {
      slug
      title
      date
      categories {
        nodes {
          slug
          name
        }
      }
      postCustomFields {
        gallery {
          image {
            node {
              mediaItemUrl
            }
          }
        }
      }
    }
  }
}