#import '../fragments/yacht.gql'

query QuerySingleYachtPage(
  $slug: ID!,
  $yachtSlugForRelatedPost: String,
  $language: LanguageCodeFilterEnum,
){
  yacht(id:$slug, idType: SLUG) {
    ...yachtBasic
    yachtSeriesList {
      nodes {
        slug
        name
      }
    }
    yachtCustomFields {
      yachtDescription
      ...yachtRelatedPublications
      ...yachtHeroVideo
      ...yachtHeroImage
      ...yachtExteriorImages
      ...yachtInteriorImages
      ...yachtGeneralArrangementImages
      ...yachtVRPreview
      ...yachtVideosPreview
      ...yachtEmbedVideosGallery
      ...yachtSpecsTable
    }
  }
  posts(
    first: 3,
    where: {
      language: $language
      relatedYacht: $yachtSlugForRelatedPost,
      # 無論是否有分類皆撈取
      # taxQuery: {
      #   relation: AND,
      #   taxArray: [
      #     {
      #       taxonomy: CATEGORY,
      #       field: SLUG,
      #       terms: ["uncategorized"]
      #       operator: NOT_IN,
      #     },
      #   ]
      # }
  }) {
    nodes {
      slug
      title
      date
      categories {
        nodes {
          slug
          name
        }
      }
      postCustomFields {
        gallery {
          image {
            node {
              mediaItemUrl
            }
          }
        }
      }
    }
  }
}

query QuerySingleYachtHullsList(
  $slug: ID!,
){
  yacht(id:$slug, idType: SLUG) {
    yachtCustomFields {
      hulls {
        hullName
        vrEmbedUrl
      }
    }
  }
}