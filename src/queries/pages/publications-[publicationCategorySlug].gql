query QueryPublicationCategory(
  $slug: ID!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $relatedYachtSeries: String
) {
  publicationCategory(
    id:$slug,
    idType:SLUG
  ){
    translation(
      language: EN #只接英文版
    ){
      id
      name
      publications(
        first: $first,
        last: $last,
        after: $after,
        before: $before,
        where: {
          orderby: {
            field: DATE,
            order: DESC
          }
          relatedYachtSeries: $relatedYachtSeries
        }
      ) {
        nodes {
          slug
          title
          publicationCustomFields {
            publication {
              publicationCover {
                node {
                  mediaItemUrl
                  srcSet
                  mediaDetails {
                    width
                    height
                  }
                }
              }
              pdf {
                node {
                  mediaItemUrl
                }
              }
            }
          }
        }
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
      }
    }
  }
}