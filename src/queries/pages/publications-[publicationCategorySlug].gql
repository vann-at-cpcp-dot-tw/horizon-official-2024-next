query QueryPublicationCategory(
  $slug: ID!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $relatedYachtSeries: String
) {
  publicationCategory(id:$slug, idType:SLUG) {
    id
    name
    publications(
      first: $first,
      last: $last,
      after: $after,
      before: $before,
      where: {
        relatedYachtSeries: $relatedYachtSeries
      }
    ) {
      nodes {
        slug
        title
        publicationCustomFields {
          relatedYachts {
            seriesSlug
          }
          album {
            image {
              node {
                mediaItemUrl
              }
            }
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
    }
  }
}