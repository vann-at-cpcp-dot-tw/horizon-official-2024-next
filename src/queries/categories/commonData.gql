#import '../fragments/yacht.gql'
query QueryCommonData(
  $language: LanguageCodeFilterEnum,
  $translation: LanguageCodeEnum!
){
  globalSettings(
    language: EN #只接英文版
  ) {
    mainMenu {
      menuItemImages {
        normal {
          image {
            node {
              mediaItemUrl
              srcSet
            }
          }
          video {
            node {
              mediaItemUrl
            }
          }
        }
        about {
          image {
            node {
              mediaItemUrl
              srcSet
            }
          }
          video {
            node {
              mediaItemUrl
            }
          }
        }
        models {
          image {
            node {
              mediaItemUrl
              srcSet
            }
          }
          video {
            node {
              mediaItemUrl
            }
          }
        }
      }
      series {
        series {
          nodes {
            ... on YachtSeries {
              translation(language: $translation) {
                slug
                name
                yachtsSeriesCustomFields {
                  seriesSimpleDescription
                }
              }
            }
          }
        }
        image {
          node {
            mediaItemUrl
            srcSet
          }
        }
        video {
          node {
            mediaItemUrl
          }
        }
        yachts {
          yacht {
            nodes {
              ... on Yacht {
                translation(language: $translation) {
                  ...yachtBasic
                  yachtCustomFields {
                    ...yachtSpecsTable
                  }
                }
              }
            }
          }
          image {
            node {
              mediaItemUrl
              srcSet
            }
          }
          video {
            node {
              mediaItemUrl
            }
          }
        }
      }
    }
  }
  yachtSeriesList(
    first: 99,
    where: {
      language: $language,
      orderby: TERM_ORDER,
      order: ASC,
    }
  ) {
    nodes {
      slug
      name
      description
      yachtsSeriesCustomFields {
        seriesSimpleDescription
        seriesKeyImage {
          node {
            mediaItemUrl
            srcSet
          }
        }
      }
    }
  }
}